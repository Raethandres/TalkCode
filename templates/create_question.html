{% extends 'base/base.html' %}
    {% set title = 'write your question' %}


    {% block content %}
  <div class="container">
    <div class="row">
      <div class="col-md-8">
        <div class="well bs-component">
        <form class="">
          <div class="form-group label-floating">
            <label class="control-label" for="">Tittle</label>
            <input class="form-control" id="2" type="text">
            <p class="help-block">Asegurate de escribir un titulo adecuado</p>
          </div>
          <div class="form-group label-floating">
            <label class="control-label" for="">Description</label>
            <input class="form-control" rows="3" cols="50" id="textArea"></input>
            <p class="help-block">Describe tu pregunta</p>
          </div>
        </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-8">
      <div class="area-text-question">
        <textarea required rows="10"  maxlength="1024" placeholder="Body of your question">

        </textarea>
      </div>
    </div>
  </div>
  <div class="col-md-5">
    <div class="tag-input togglebutton">
        <label for="" class="text-info">Tags</label>
        <input type="text" class="tag-form" id="" placeholder="#programming">
        <input type="text" class="tag-form" id="" placeholder="#python">
        <input type="text" class="tag-form" id="" placeholder="#c#">
        <p class="help-block">Add tag for more info in your question.</p>
    </div>
  </div>
        <button type="submit" class="btn btn-success btn-raised btn-sm" id="button-inline">Submit</button>
        </form>
      </div>
    </div>
  </div>

    {% endblock %}
